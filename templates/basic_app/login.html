{% extends "basic_app/base.html" %}
{% block body_block %}

<div class = 'jumbotron'>
    <h1>Login</h1>
    <form action="{% url 'user_login' %}" method="POST">
        {% csrf_token %}
    Username:
    <input type="text" name='username'>
    Password
    <input type="password" name='password'>
    <input type="submit" value='Login'></form>
</div>

{% endblock body_block  %}
